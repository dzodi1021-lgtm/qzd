<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>In Development</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0a1a3a, #020611);
      overflow: hidden;
      color: white;
    }

    canvas {
      position: absolute;
      inset: 0;
    }

    .center {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 5rem);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #8fd3ff;
      text-shadow:
        0 0 10px rgba(0, 180, 255, 0.6),
        0 0 30px rgba(0, 120, 255, 0.4);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.8;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.03);
      }
    }
  </style>
</head>
<body>

  <canvas id="waves"></canvas>

  <div class="center">
    <h1>In Development</h1>
  </div>

  <script>
    const canvas = document.getElementById('waves');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let time = 0;

    function drawWave(yOffset, amplitude, speed, opacity) {
      ctx.beginPath();
      for (let x = 0; x <= canvas.width; x += 10) {
        const y =
          Math.sin((x * 0.01) + time * speed) * amplitude +
          yOffset;
        ctx.lineTo(x, y);
      }
      ctx.strokeStyle = `rgba(0, 170, 255, ${opacity})`;
      ctx.lineWidth = 1.2;
      ctx.shadowBlur = 15;
      ctx.shadowColor = 'rgba(0,170,255,0.6)';
      ctx.stroke();
      ctx.closePath();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = 'lighter';

      for (let i = 0; i < 8; i++) {
        drawWave(
          canvas.height / 2 + i * 25 - 100,
          30 + i * 5,
          0.8 + i * 0.1,
          0.15
        );
      }

      time += 0.02;
      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
