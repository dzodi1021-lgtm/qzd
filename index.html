<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>In development</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #070d1f 0%, #040814 100%);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      color: #cfe7ff;
    }

    canvas {
      position: absolute;
      inset: 0;
    }

    .center {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: clamp(2rem, 4.5vw, 3.5rem);
      font-weight: 400;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      opacity: 0.85;
      animation: breathe 6s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% {
        opacity: 0.7;
      }
      50% {
        opacity: 0.95;
      }
    }
  </style>
</head>
<body>

  <canvas id="bg"></canvas>

  <div class="center">
    <h1>In development</h1>
  </div>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let t = 0;

    function wave(y, amp, freq, speed, alpha) {
      ctx.beginPath();
      for (let x = 0; x < canvas.width; x += 12) {
        const noise = Math.sin(x * 0.01 + t * speed + Math.random() * 0.2);
        const yPos = y + noise * amp;
        ctx.lineTo(x, yPos);
      }
      ctx.strokeStyle = `rgba(90, 170, 255, ${alpha})`;
      ctx.lineWidth = 1;
      ctx.stroke();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.globalCompositeOperation = 'source-over';

      wave(canvas.height * 0.45, 18, 0.01, 0.6, 0.08);
      wave(canvas.height * 0.52, 22, 0.008, 0.4, 0.06);
      wave(canvas.height * 0.6, 16, 0.012, 0.8, 0.05);

      t += 0.01;
      requestAnimationFrame(draw);
    }

    draw();
  </script>

</body>
</html>
